<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids-Education</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="School Logo" />
          <h3>SCHOOL</h3>
        </div>

        <div class="nav-menu">
          <li class="nav-menu-1"><a class="orange" href="#">Home</a></li>
          <li class="nav-menu-2"><a class="skyblue" href="#">About</a></li>
          <li class="nav-menu-3"><a class="aqua" href="#">Facilities</a></li>
          <li class="nav-menu-4"><a class="purple" href="#">Admission</a></li>
        </div>
        <button class="nav-btn">Contact</button>
        <div class="nav-hamburger">
          <i class="fa-solid fa-bars hamburger"></i>
        </div>
      </nav>

      <section class="banner">
        <div class="banner-container">
          <div class="banner-content">
            <h2 class="banner-title">
              <span class="orange">Empowering</span><br />
              students from small age
              <span class="skyblue">towards vision</span>
            </h2>
            <p class="banner-description">
              With the courage, Confidence, Creativity and Compassion to make
              their Unique Contribution in a Diverse and Dynamic World.
            </p>
            <button class="banner-btn">Enroll Now</button>
          </div>
          <div class="banner-image">
            <img src="images/hero-kids.png" alt="A boy with a school beg" />
          </div>
        </div>
      </section>
    </header>

    <main></main>
    <footer></footer>
  </body>
</html>
